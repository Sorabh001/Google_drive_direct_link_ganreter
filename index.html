<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
      <div class="container">
        <div id="inputGroup">
            <div class="input-wrapper">
                <input type="number" class="inputq" placeholder="Quality (e.g., 480p)">
                <input type="number" class="inputSize" placeholder="Size">
                <select class="inputs">
                    <option value="MB">MB</option>
                    <option value="GB">GB</option>
                </select>
                <input type="number" class="inputBit" placeholder="Bitrate" style="display: none; margin-top: 20px;">
                <input type="url" class="inputUrl" placeholder="Enter URL" style="margin-top: 20px;">
                <label>
                    <input type="checkbox" class="showBit"> Show Bitrate
                </label>
            </div>
        </div>
        <div class="buttons-box">
            <button id="addBtn">+</button>
            <button id="submitBtn">Submit</button>
            <button id="removebtn">-</button>
        </div>

        <div id="outputBox"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
